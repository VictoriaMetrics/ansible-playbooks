service:
  "vmstorage":
    enabled: true
    running: true

port:
  tcp:8482:
    listening: true
  tcp:8400:
    listening: true
  tcp:8401:
    listening: true

file:
  /etc/systemd/system/vmstorage.service:
    exists: true
    contains:
      - "ProtectControlGroups=true"
      - "ProtectKernelModules=true"
      - "ProtectKernelTunables=yes"
