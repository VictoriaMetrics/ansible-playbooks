---
- name: Create VictoriaMetrics system group
  ansible.builtin.group:
    name: "{{ victoriametrics_system_group }}"
    state: present
    system: true
  when: victoriametrics_system_group != "root"

- name: Create VictoriaMetrics system user
  ansible.builtin.user:
    name: "{{ victoriametrics_system_user }}"
    groups: "{{ victoriametrics_system_group }}"
    append: true
    shell: /usr/sbin/nologin
    system: true
    createhome: false
  when: victoriametrics_system_user != "root"

- name: Ensure existence of /usr/local/bin
  ansible.builtin.file:
    path: /usr/local/bin
    state: directory
    mode: "0755"

- name: Ensure existence of VictoriaMetrics storage directory
  ansible.builtin.file:
    path: "{{ victoriametrics_data_dir }}"
    state: directory
    mode: "0755"
    owner: "{{ victoriametrics_system_user }}"
    group: "{{ victoriametrics_system_group }}"

- name: Delete existing VictoriaMetrics version if it is different.
  ansible.builtin.file:
    path: /usr/local/bin/victoria-metrics-prod
    state: absent
  when:
    - victoriametrics_is_installed.stat.exists | bool
    - victoriametrics_version not in victoriametrics_current_version.stdout

- name: Install via control host
  when: victoriametrics_install_download_to_control
  block:
    - name: Prepare local download paths
      delegate_to: localhost
      become: no
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - /tmp/vic-single/
        - /tmp/vic-utils/
      when:
        - not ansible_check_mode
        - not victoriametrics_is_installed.stat.exists or
          victoriametrics_version not in victoriametrics_current_version.stdout

    - name: Download and unarchive VictoriaMetrics release binary
      environment:
        http_proxy: "{{ vm_proxy_http }}"
        https_proxy: "{{ vm_proxy_https }}"
      ansible.builtin.unarchive:
        src: "{{ victoriametrics_download_url }}"
        dest: /tmp/vic-single/
        remote_src: yes
        extra_opts:
          - --no-same-owner
      notify: Restart VictoriaMetrics service
      register: archive_downloaded
      become: no
      delegate_to: localhost
      when:
        - not ansible_check_mode
        - not victoriametrics_is_installed.stat.exists or
          victoriametrics_version not in victoriametrics_current_version.stdout

    - name: Upload VictoriaMetrics release binary # noqa: no-handler
      ansible.builtin.copy:
        src: /tmp/vic-single/victoria-metrics-prod
        dest: /usr/local/bin
        mode: "0751"
        owner: "{{ victoriametrics_system_user }}"
        group: "{{ victoriametrics_system_group }}"
      when:
        - archive_downloaded is changed

    - name: Download VictoriaMetrics utils # noqa: no-handler
      become: no
      environment:
        http_proxy: "{{ vm_proxy_http }}"
        https_proxy: "{{ vm_proxy_https }}"
      ansible.builtin.unarchive:
        src: "{{ victoriametrics_utils_download_url }}"
        dest: /tmp/vic-utils/
        remote_src: yes
      delegate_to: localhost
      when:
        - archive_downloaded is changed

    - name: Upload VictoriaMetrics release binaries # noqa: no-handler
      ansible.builtin.copy:
        src: "/tmp/vic-utils/{{ item }}"
        dest: /usr/local/bin
        mode: "0751"
        owner: "{{ victoriametrics_system_user }}"
        group: "{{ victoriametrics_system_group }}"
      when:
        - archive_downloaded is changed
      loop:
        - vmagent-prod
        - vmalert-prod
        - vmauth-prod
        - vmbackup-prod
        - vmrestore-prod

  always:
    - name: Clear download paths
      delegate_to: localhost
      become: no
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/vic-single/
        - /tmp/vic-utils/
      when:
        - not ansible_check_mode

- name: Install directly to target host
  when: not victoriametrics_install_download_to_control
  block:
    - name: Download and unarchive VictoriaMetrics release binary
      environment:
        http_proxy: "{{ vm_proxy_http }}"
        https_proxy: "{{ vm_proxy_https }}"
      ansible.builtin.unarchive:
        src: "{{ victoriametrics_download_url }}"
        dest: /tmp
        remote_src: yes
        extra_opts:
          - --no-same-owner
      when:
        - not ansible_check_mode
        - not victoriametrics_is_installed.stat.exists or
          victoriametrics_version not in victoriametrics_current_version.stdout

    - name: Replace VictoriaMetrics binary at target dir # noqa: no-changed-when
      notify: Restart VictoriaMetrics service
      ansible.builtin.shell: |
        mv /tmp/victoria-metrics-prod /usr/local/bin/victoria-metrics-prod
        chmod 0751 /usr/local/bin/victoria-metrics-prod
        chown {{ victoriametrics_system_user }}:{{ victoriametrics_system_group }} /usr/local/bin/victoria-metrics-prod
      when:
        - not ansible_check_mode
        - not victoriametrics_is_installed.stat.exists or
          victoriametrics_version not in victoriametrics_current_version.stdout

    - name: Ensure existence of /tmp/vic-utils
      ansible.builtin.file:
        path: /tmp/vic-utils
        state: directory
        mode: "0755"
      when:
        - not ansible_check_mode
        - not victoriametrics_is_installed.stat.exists or
          victoriametrics_version not in victoriametrics_current_version.stdout

    - name: Download and unarchive VictoriaMetrics utils
      environment:
        http_proxy: "{{ vm_proxy_http }}"
        https_proxy: "{{ vm_proxy_https }}"
      ansible.builtin.unarchive:
        src: "{{ victoriametrics_utils_download_url }}"
        dest: /tmp/vic-utils/
        remote_src: yes
      when:
        - not ansible_check_mode
        - not victoriametrics_is_installed.stat.exists or
          victoriametrics_version not in victoriametrics_current_version.stdout

    - name: Replace VictoriaMetrics utils binaries at target dir # noqa: no-changed-when
      ansible.builtin.shell: |
        for f in vmagent-prod vmalert-prod vmauth-prod vmbackup-prod vmrestore-prod; do
          if [ -f "/tmp/vic-utils/$f" ]; then
            mv "/tmp/vic-utils/$f" "/usr/local/bin/$f";
            chmod 0751 "/usr/local/bin/$f";
            chown {{ victoriametrics_system_user }}:{{ victoriametrics_system_group }} "/usr/local/bin/$f";
          fi
        done
      args:
        executable: /bin/bash
      when:
        - not ansible_check_mode
        - not victoriametrics_is_installed.stat.exists or
          victoriametrics_version not in victoriametrics_current_version.stdout
