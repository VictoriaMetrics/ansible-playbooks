---
- name: Setup Proxy Server
  hosts: vmsingle-proxy-server
  become: yes
  tasks:
    - name: Install squid proxy
      ansible.builtin.apt:
        name: squid
        state: present
        update_cache: yes

    - name: Configure squid to allow all
      ansible.builtin.copy:
        content: |
          http_port 3128
          acl localnet src 0.0.0.0/0
          http_access allow localnet
          http_access allow localhost
          http_access deny all
        dest: /etc/squid/squid.conf
        mode: '0644'

    - name: Start squid service
      ansible.builtin.service:
        name: squid
        state: started
        enabled: yes

- name: Converge
  hosts: vmsingle-proxy-debian13
  become: yes
  vars:
    victoriametrics_data_dir: "/tmp/victoria-metrics/"
    victoriametrics_install_download_to_control: false
    vm_proxy_http: "http://vmsingle-proxy-server:3128"
    vm_proxy_https: "http://vmsingle-proxy-server:3128"
    victoriametrics_service_args:
      storageDataPath: "{{ victoriametrics_data_dir }}"
  tasks:
    - name: "Include vmsingle"
      ansible.builtin.include_role:
        name: "vmsingle"
