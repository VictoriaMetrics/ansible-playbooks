service:
  "victoriametrics":
    enabled: true
    running: true

port:
  tcp:8428:
    listening: true
  tcp:12345:
    listening: true

file:
  /etc/systemd/system/victoriametrics.service:
    exists: true
    contains:
      - "ProtectControlGroups=true"
      - "ProtectKernelModules=true"
      - "ProtectKernelTunables=yes"
