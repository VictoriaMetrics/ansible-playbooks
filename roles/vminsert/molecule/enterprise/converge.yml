---
# Upstream issue, see: https://github.com/geerlingguy/docker-rockylinux9-ansible/issues/6
# TODO: remove when fixed upstream
- name: Fix /etc/shadow permissions if SELinux is enabled
  hosts: all
  become: yes
  tasks:
    - name: Debugging
      changed_when: false
      ansible.builtin.shell:
        cmd: |
          ls -l /etc/shadow
          chmod 0640 /etc/shadow || true
          ls -l /etc/shadow
      when:
        - ansible_selinux is defined
        - ansible_selinux.status == "enabled"

- name: Converge
  hosts: all
  become: yes
  tasks:
    - name: "Include vminsert"
      vars:
        vminsert_enterprise: true
        vminsert_license_key_file: "/tmp/vm-license"
        vminsert_relabel_config: |-
          - source_labels: [__address__]
            target_label: instance
            regex: '(.+):.*'
            replacement: '${1}'
      ansible.builtin.include_role:
        name: "vminsert"
