---
# Upstream issue, see: https://github.com/geerlingguy/docker-rockylinux9-ansible/issues/6
# TODO: remove when fixed upstream
- name: Fix /etc/shadow permissions if SELinux is enabled
  hosts: all
  become: yes
  tasks:
    - name: Debugging
      changed_when: false
      ansible.builtin.shell:
        cmd: |
          ls -l /etc/shadow
          chmod 0640 /etc/shadow || true
          ls -l /etc/shadow
      when:
        - ansible_selinux is defined
        - ansible_selinux.status == "enabled"

- name: Converge
  hosts: all
  become: yes
  tasks:
    - name: "Include vmagent"
      vars:
        vmagent_service_args:
          "remoteWrite.url":
            - "http://url1/api/v1/write"
            - "http://url2/api/v1/write"
          "remoteWrite.tmpDataPath": /tmp/vmagent
      ansible.builtin.include_role:
        name: "vmagent"
