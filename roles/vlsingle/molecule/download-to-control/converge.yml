---
# Upstream issue, see: https://github.com/geerlingguy/docker-rockylinux9-ansible/issues/6
# TODO: remove when fixed upstream
- name: Fix /etc/shadow permissions if SELinux is enabled
  hosts: all
  become: yes
  tasks:
    - name: Debugging
      changed_when: false
      ansible.builtin.shell:
        cmd: |
          ls -l /etc/shadow
          chmod 0640 /etc/shadow || true
          ls -l /etc/shadow
      when:
        - ansible_selinux is defined
        - ansible_selinux.status == "enabled"

- name: Converge
  hosts: all
  become: yes
  vars:
    victoriametrics_data_dir: "/tmp/victoria-logs/"
    victorialogs_install_download_to_control: true
    victoriametrics_service_args:
      storageDataPath: "{{ victoriametrics_data_dir }}"
  tasks:
    - name: "Include vlsingle"
      ansible.builtin.include_role:
        name: "vlsingle"
